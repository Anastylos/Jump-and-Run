name: Build and Test Godot Game

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Repository auschecken
      uses: actions/checkout@v4

    - name: Godot herunterladen
      run: |
        wget https://downloads.tuxfamily.org/godotengine/4.4.1/Godot_v4.4.1-stable_linux.x86_64.zip
        unzip Godot_v4.4.1-stable_linux.x86_64.zip -d godot
        mv godot/Godot_v4.4.1-stable_linux.x86_64 godot/godot
        chmod +x godot/godot

    - name: Godot-Version anzeigen
      run: ./godot/godot --version

    - name: Spiel fÃ¼r Linux exportieren
      run: |
        mkdir -p build/linux
        ./godot/godot --headless --export-release "Linux/X11" build/linux/MyGame.x86_64

    - name: Test: Spiel im Headless-Modus starten
      run: |
        ./build/linux/MyGame.x86_64 --headless --quit &
        sleep 5
        if ! ps -C MyGame.x86_64 > /dev/null; then
          echo "Spiel konnte nicht gestartet werden"
          exit 1
        else
          echo "Spiel erfolgreich gestartet"
        fi
        pkill MyGame.x86_64
