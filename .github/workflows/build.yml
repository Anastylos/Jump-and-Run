name: Godot CI/CD Build & Test & Export

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-test-export:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Download Godot 4.4.1 Standard
      run: |
        curl -L -o godot.zip https://github.com/godotengine/godot-builds/releases/download/4.4.1-stable/Godot_v4.4.1-stable_linux.x86_64.zip
        unzip -q godot.zip -d godot
        chmod +x godot/Godot_v4.4.1-stable_linux.x86_64

    - name: Run GUT Unit Tests
      run: |
        godot/Godot_v4.4.1-stable_linux.x86_64 --headless --path "Godot Game" \
          -s addons/gut/gut_cmdln.gd \
          -d \
          -gdir=res://tests/unit \
          -gexit

    - name: Download export templates (Standard)
      run: |
        mkdir -p ~/.local/share/godot/templates/4.4.1.stable
        curl -L -o templates.tpz https://github.com/godotengine/godot-builds/releases/download/4.4.1-stable/Godot_v4.4.1-stable_export_templates.tpz
        unzip -q templates.tpz -d ~/.local/share/godot/templates/4.4.1.stable

    - name: Export Windows EXE
      run: |
        godot/Godot_v4.4.1-stable_linux.x86_64 --headless --path "Godot Game" --export-release "Windows"

    - name: Upload Windows Build
      uses: actions/upload-artifact@v4
      with:
        name: Windows-Build
        path: Godot Game/build/windows/
