name: Build and Test Godot Game

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Cache Godot
      id: godot-cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/godot
        key: godot-4.4.1

    - name: Download Godot Headless
      run: |
        wget https://downloads.tuxfamily.org/godotengine/4.4.1/Godot_v4.4.1-stable_linux.x86_64.headless.zip
        unzip Godot_v4.4.1-stable_linux.x86_64.headless.zip -d godot
        mv godot/Godot_v4.4.1-stable_linux.x86_64.headless godot/godot-headless
        chmod +x godot/godot-headless

    - name: Print Godot version
      run: ./godot/godot-headless --version

    - name: Export Game for Linux
      run: |
        mkdir -p build/linux
        ./godot/godot-headless --headless --export-release "Linux/X11" build/linux/MyGame.x86_64

    - name: Test if Game Starts Headless
      run: |
        ./build/linux/MyGame.x86_64 --headless --quit &
        sleep 5
        if ! ps -C MyGame.x86_64 > /dev/null; then
          echo "Game did not start correctly"
          exit 1
        else
          echo "Game started successfully"
        fi
        pkill MyGame.x86_64
