name: Build Godot Game

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Godot 4.4.1 Headless
      run: |
        wget https://downloads.tuxfamily.org/godotengine/4.4.1/mono/Godot_v4.4.1-stable_linux.x86_64.zip -O godot.zip
        unzip godot.zip
        chmod +x Godot_v4.4.1-stable_linux.x86_64
        sudo mv Godot_v4.4.1-stable_linux.x86_64 /usr/local/bin/godot

    - name: Run Godot (no export, only headless check)
      run: |
        godot --headless --path "Godot Game" --editor --quit
