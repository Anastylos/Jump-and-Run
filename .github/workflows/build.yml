name: Godot CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Repository klonen
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Godot Engine installieren
    - name: Install Godot
      uses: josephbmanley/setup-godot@v1
      with:
        godot-version: 4.3

    # 3. Projekt validieren (Syntax- und Szenenprüfung)
    - name: Validate Project
      run: godot --headless --check-syntax --path .

    # 5. Build für Plattformen erstellen
    - name: Export Game (Linux)
      run: godot --headless --export "Linux/X11" build/MyGame.x86_64
    - name: Export Game (Windows)
      run: godot --headless --export "Windows Desktop" build/MyGame.exe

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    # 1. Artifact hochladen
    - name: Upload Build to GitHub Releases
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/MyGame.x86_64
          build/MyGame.exe
